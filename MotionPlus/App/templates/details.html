{% extends 'index.html'%}


{% block content %}

<div class="container shwcase">
    <div class="row">
        <!-- Left Movie Info -->
        <div class="col-sm-2 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="#"><img src="{{ movies.movie_logo.url}}" class="img-responsive"></a>
                </div>
            </div>
        </div>
        <!-- Right Movie Info -->
        <div class="col-sm-offset-1 col-sm-6 col-md-6">
            <h1>{{movies.title}}</h1>
            <h3><small>{{movies.genre}}</small></h3>
            <h1><small>Have you watch ?</small></h1>
            <h3><small>Please rate to get recommendation</small></h3>
            {% if messages %}
                <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
                </ul>
            {% endif %}
            <div class="col-sm-offset-0 col-sm-8">
                <form class="form-horizontal" role="search" method="post" action="{% url 'detail' movies.id %}" onsubmit="return validateForm()"  name="ratingForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="star-rating" style="color:#FFD700">
                                    <span class="fa fa-star-o fa-3x" data-rating="1"></span>
                                    <span class="fa fa-star-o fa-3x" data-rating="2"></span>
                                    <span class="fa fa-star-o fa-3x" data-rating="3"></span>
                                    <span class="fa fa-star-o fa-3x" data-rating="4"></span>
                                    <span class="fa fa-star-o fa-3x" data-rating="5"></span>
                                    <input type="hidden" name="rating" class="rating-value" value="0" >
                                    {% csrf_token %}
                                </div>
                            </div>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-info" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
